<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/dd6fad44aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 id="timer">00:00:00</h1>
        <div class="buttons">
            <div id="reset" onclick="resetClock()"><i class="fa-solid fa-rotate-right"></i></div>
            <div id="resume" onclick="startClock()"><i class="fa-solid fa-play"></i></div>
            <div id="stop" onclick="stopClock()"><i class="fa-solid fa-stop"></i></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
